{% extends "base.html" %}

{% block page_title %}
Excluir Tarefa
{% endblock page_title %}

{% block content %}
<h1>Excluir Tarefa?</h1>
<p>Tem certeza que deseja excluir a tarefa, <br><strong>{{ todo.title }}</strong> ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'todo_list' %}'">Cancelar</button>
</form>
{% endblock content %}
